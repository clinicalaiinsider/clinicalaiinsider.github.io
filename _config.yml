# ==============================================================================
# Build Settings
# ==============================================================================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ==============================================================================
# Collections & Permalinks
# ==============================================================================
permalink: /blog/:title/

collections:
  projects:
    output: true
    permalink: /projects/:name/

# ==============================================================================
# Defaults
# ==============================================================================
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "DataGodzilla"
      mermaid: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

# ==============================================================================
# Exclude from processing
# ==============================================================================
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - README.md
  - CLAUDE.md
  - LICENSE
